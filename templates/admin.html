
<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - ScooterMania</title>
</head>
<body>
    <h1>Order Management</h1>
    <table border="1">
        <tr>
            <th>Tracking Number</th>
            <th>Customer Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr>
            <form method="POST" action="/update_status">
                <td>{{ order.tracking_number }}</td>
                <td>{{ order.customer_name }}</td>
                <td>
                    <select name="status">
                        <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="In Miami" {% if order.status == 'In Miami' %}selected{% endif %}>In Miami</option>
                        <option value="In Ocean" {% if order.status == 'In Ocean' %}selected{% endif %}>In Ocean</option>
                        <option value="In Havana Cuba" {% if order.status == 'In Havana Cuba' %}selected{% endif %}>In Havana Cuba</option>
                        <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
                    </select>
                </td>
                <td>
                    <input type="hidden" name="tracking_number" value="{{ order.tracking_number }}">
                    <input type="submit" value="Update">
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
