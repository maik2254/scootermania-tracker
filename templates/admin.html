
<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - ScooterMania Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        table {
            width: 100%%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: white;
        }
        form.inline {
            display: flex;
            gap: 8px;
        }
        input[type="text"] {
            padding: 6px;
            width: 150px;
        }
        button {
            padding: 6px 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <tr>
            <th>Tracking Number</th>
            <th>Status</th>
            <th>Update Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.tracking_number }}</td>
            <td>{{ order.status }}</td>
            <td>
                <form method="POST" class="inline">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <input type="text" name="status" value="{{ order.status }}">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
