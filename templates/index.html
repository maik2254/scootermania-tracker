<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScooterMania Package Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2CCd7NdN/d1xBnI0so3gc9MMxAaqICxF8r0zPHE=" crossorigin=""/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img.logo {
            width: 180px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="ScooterMania Logo" class="logo">
        <h2>Track Your Package</h2>
        <form method="POST">
            <input type="text" name="order_id" placeholder="Enter Order ID" required><br>
            <input type="submit" value="Check Status">
        </form>
        {% if status %}
            <p>Status: <strong>{{ status }}</strong></p>
        {% endif %}
        {% if location %}
            <div id="map"></div>
        {% endif %}
    </div>
    {% if location %}
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kCnnkA5sjGcXBR7yZ/Kv8G+3SeK2ImFD2bAxA=" crossorigin=""></script>
    <script>
        const lat = {{ location[0] }};
        const lon = {{ location[1] }};
        const map = L.map('map').setView([lat, lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([lat, lon]).addTo(map);
    </script>
    {% endif %}
</body>
</html>
