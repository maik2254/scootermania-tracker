
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScooterMania Package Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        img.logo {
            width: 180px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="ScooterMania Logo" class="logo">
        <h2>Track Your Package</h2>
        <form method="POST">
            <input type="text" name="order_id" placeholder="Enter Order ID" required><br>
            <input type="submit" value="Check Status">
        </form>
        {% if status %}
            <p>Status: <strong>{{ status }}

{% if lat and lon %}
    <div id="map" style="height: 400px; width: 100%; margin-top:20px;"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script>
      var map = L.map('map').setView([{{ lat }}, {{ lon }}], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
      }).addTo(map);
      L.marker([{{ lat }}, {{ lon }}]).addTo(map)
        .bindPopup("{{ status }}")
        .openPopup();
    </script>
{% endif %}

            <script>
                var locationMap = {
                    "in miami": [25.7617, -80.1918],
                    "in the ocean": [23.5, -82.5],
                    "aduana del puerto de la habana": [23.1136, -82.3666],
                    "in havana cuba": [23.1136, -82.3666]
                };
                var status = "{{ status|lower }}";
                var coordinates = locationMap[status];
                if (coordinates) {
                    var map = L.map('map').setView(coordinates, 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);
                    L.marker(coordinates).addTo(map).bindPopup("Package location: " + status).openPopup();
                }
            </script>
        {% endif %}
    </div>
</body>
</html>
